<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    internationalization = i18n
  </text>

  <!-- Full word centered -->
  <text x="400" y="200" text-anchor="middle" font-family="monospace" font-size="28" fill="#2c3e50">
    <tspan fill="#3498db" font-weight="bold">i</tspan><tspan fill="#f39c12">nternationalizatio</tspan><tspan fill="#3498db" font-weight="bold">n</tspan>
  </text>

  <!-- Count indicator -->
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="black">
    18 letters
  </text>

  <!-- Abbreviation centered -->
  <text x="400" y="320" text-anchor="middle" font-family="monospace" font-size="42">
    <tspan fill="#3498db" font-weight="bold">i</tspan><tspan fill="#f39c12" font-weight="bold">18</tspan><tspan fill="#3498db" font-weight="bold">n</tspan>
  </text>

  <!-- Simple explanation -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    First letter + 18 middle letters + Last letter
  </text>
</svg>
