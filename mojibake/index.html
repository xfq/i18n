<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojibake</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #005A9C;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .comparison {
            display: flex;
            min-height: 500px;
        }

        .side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .correct {
            background: #e8f5e8;
            border-right: 3px solid #27ae60;
        }

        .mojibake {
            background: #fdf2f2;
        }

        .side h2 {
            margin: 0 0 30px 0;
            font-size: 1.8em;
            color: #2c3e50;
        }

        .correct h2 {
            color: #27ae60;
        }

        .mojibake h2 {
            color: #e74c3c;
        }

        .text-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }

        .correct .text-display {
            border-left: 5px solid #27ae60;
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
        }

        .mojibake .text-display {
            border-left: 5px solid #e74c3c;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .comparison {
                flex-direction: column;
            }
            
            .correct {
                border-right: none;
                border-bottom: 3px solid #27ae60;
            }
            
            .text-display {
                font-size: 2em;
            }
            
            .side {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mojibake Demonstration</h1>
        </div>
        
        <div class="comparison">
            <div class="side correct">
                <h2>✓ Correct Rendering</h2>
                <div class="text-display">こんにちは世界</div>
            </div>
            
            <div class="side mojibake">
                <h2>✗ Mojibake</h2>
                <div class="text-display">ã"ã‚"ã«ã¡ã¯ä¸–ç•Œ</div>
            </div>
        </div>
    </div>
</body>
</html>
