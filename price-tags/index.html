<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Price Tags</title>
    <style>
      :root {
        --bg: #ffffff;
        --panel: #ffffff;
        --text: #000000;
        --muted: #555555;
        --accent: #061714;
        --tag-bg: #f8fafc;
        --tag-border: #e5e7eb;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
      }

      .container {
        width: min(680px, 92vw);
        padding: 28px 24px 36px;
        background: linear-gradient(180deg, #ffffff, #f7f7fb);
        border: 1px solid var(--tag-border);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      }

      h1 {
        margin: 0 0 18px;
        font-size: 20px;
        letter-spacing: 0.2px;
        color: var(--text);
      }

      p.lead {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.5;
      }

      .prices {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }

      @media (min-width: 560px) {
        .prices {
          grid-template-columns: 1fr 1fr;
        }
      }

      .price-card {
        display: flex;
        align-items: center;
        gap: 12px;
        background: linear-gradient(180deg, var(--tag-bg), #ffffff);
        border: 1px solid var(--tag-border);
        border-radius: 12px;
        padding: 14px 16px;
      }

      .flag {
        font-size: 22px;
        filter: drop-shadow(0 1px 0 rgba(255,255,255,0.12));
      }

      .label {
        color: var(--muted);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .amount {
        margin-top: 2px;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.3px;
        color: var(--text);
      }

      .spacer { flex: 1 1 auto; }
      .accent {
        color: var(--accent);
        font-size: 12px;
      }
    </style>
  </head>

  </html>
